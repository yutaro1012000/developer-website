<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callion - Official Website</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1>Callion</h1>
        <button id="lang-toggle" onclick="setLanguage(document.documentElement.lang === 'ja' ? 'en' : 'ja')">English</button>
    </header>

    <section id="profile">
        <h2 id="profile-title">Profile</h2>
        <p id="profile-description">Delivering simple and intuitive applications.</p>
    </section>

    <section id="apps">
        <h2 id="apps-title">Apps</h2>
        <div class="app-list">
            <div id="smart-contacts" class="app-item">
                <h3>Contacts App</h3>
                <img class="app-icon" src="img/smart-contacts-icon.webp" alt="Contacts App Icon">
                <p></p>
                <div class="google-play-badge">
                    <a href='https://play.google.com/store/apps/details?id=com.roprop.fastcontacs'>
                        <img class="badge-icon" alt='Get it on Google Play' src='img/GetItOnGooglePlay_Badge_Web_color_English.png'/>
                    </a>
                </div>
            </div>
            <div id="truecalc" class="app-item">
                <h3>Calculator App</h3>
                <img class="app-icon" src="img/truecalc-icon.webp" alt="Calculator App Icon">
                <p></p>
                <div class="google-play-badge">
                    <a href='https://play.google.com/store/apps/details?id=com.roprop.calculator'>
                        <img class="badge-icon" alt='Get it on Google Play' src='img/GetItOnGooglePlay_Badge_Web_color_English.png'/>
                    </a>
                </div>
            </div>
            <div id="flowphone" class="app-item">
                <h3>Calculator App</h3>
                <img class="app-icon" src="img/flowphone-icon.webp" alt="Phone App Icon">
                <p></p>
                <div class="google-play-badge">
                    <a href='https://play.google.com/store/apps/details?id=com.callion.phone'>
                        <img class="badge-icon" alt='Get it on Google Play' src='img/GetItOnGooglePlay_Badge_Web_color_English.png'/>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <ul class="footer-menu">
            <li id="privacy-policy" class="footer-item"><a href="privacy/website-privacy.html">Privacy Policy</a></li>
            <li id="contact" class="footer-item"><a href="mailto:support@callionapps.com">Contact Us</a></li>
        </ul>
        <p>&copy; 2024 Callion. All rights reserved.</p>
    </footer>



    <script>
        function setLanguage(lang) {
            if (lang === 'ja') {
                document.documentElement.lang = 'ja';
                document.getElementById('lang-toggle').textContent = 'English';
                document.getElementById('profile-title').textContent = 'プロフィール';
                document.getElementById('profile-description').textContent = '個人でアプリ開発をしています。誰にでも使いやすいアプリを作れるように意識しています。';
                document.getElementById('apps-title').textContent = 'アプリ';

                // スマート電話帳
                document.querySelector('#smart-contacts h3').textContent = 'スマート電話帳';
                document.querySelector('#smart-contacts p').textContent = '連絡先をすっきり管理。索引や検索機能で簡単に探せて誤発信も防止。';
                document.querySelector('#smart-contacts .google-play-badge .badge-icon').setAttribute("src", 'img/GetItOnGooglePlay_Badge_Web_color_Japanese.png');

                // TrueCalc
                document.querySelector('#truecalc h3').textContent = 'TrueCalc';
                document.querySelector('#truecalc p').textContent = '本物の電卓をスマホで再現！簿記・会計・経理のプロも満足する操作性と精度。';
                document.querySelector('#truecalc .google-play-badge .badge-icon').setAttribute("src", 'img/GetItOnGooglePlay_Badge_Web_color_Japanese.png');

                // FlowPhone
                document.querySelector('#flowphone h3').textContent = 'FlowPhone';
                document.querySelector('#flowphone p').textContent = '直感的に使える電話アプリ&ダイヤラー。インデックス付き連絡先リストから電話をかける相手がすぐに見つかります。';
                document.querySelector('#flowphone .google-play-badge .badge-icon').setAttribute("src", 'img/GetItOnGooglePlay_Badge_Web_color_Japanese.png');

                document.querySelector('#privacy-policy a').textContent = 'プライバシーポリシー';
                document.querySelector('#contact a').textContent = 'お問い合わせ';
            } else {
                document.documentElement.lang = 'en';
                document.getElementById('lang-toggle').textContent = '日本語';
                document.getElementById('profile-title').textContent = 'Profile';
                document.getElementById('profile-description').textContent = 'I develop apps independently, focusing on creating user-friendly experiences for everyone.';
                document.getElementById('apps-title').textContent = 'Apps';

                // SmartContacts
                document.querySelector('#smart-contacts h3').textContent = 'SmartContacts';
                document.querySelector('#smart-contacts p').textContent = 'Easily find and manage contacts with index navigation and intuitive design.';
                document.querySelector('#smart-contacts .google-play-badge .badge-icon').setAttribute("src", 'img/GetItOnGooglePlay_Badge_Web_color_English.png');

                // TrueCalc
                document.querySelector('#truecalc h3').textContent = 'TrueCalc';
                document.querySelector('#truecalc p').textContent = 'Experience a realistic calculator with professional-grade functions and design.';
                 document.querySelector('#truecalc .google-play-badge .badge-icon').setAttribute("src", 'img/GetItOnGooglePlay_Badge_Web_color_English.png');

                // FlowPhone
                document.querySelector('#flowphone h3').textContent = 'FlowPhone';
                document.querySelector('#flowphone p').textContent = 'Modern phone app, dialer, call blocker with clean interface. Make calling easy!';
                document.querySelector('#flowphone .google-play-badge .badge-icon').setAttribute("src", 'img/GetItOnGooglePlay_Badge_Web_color_English.png');

                document.querySelector('#privacy-policy a').textContent = 'Privacy Policy';
                document.querySelector('#contact a').textContent = 'Contact Us';
            }
        }

        // Automatically set language based on navigator.language
        window.onload = function() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('ja')) {
                setLanguage('ja');
            } else {
                setLanguage('en');
            }
        };
    </script>
</body>
</html>
